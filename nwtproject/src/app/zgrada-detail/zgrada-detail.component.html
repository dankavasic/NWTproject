<div>
    <h3>Zgrada</h3>
  </div>
  
  <div>
  
    <form >
        <div class="form-group">
            <label for="field1c" class="form-control-label">Id</label>
            <input type="text" [(ngModel)]="zgrada.id" placeholder=zgrada.id 
               class="form-control" id="field1c" name="field1">
          </div>
          <div class="form-group">
            <label for="field1c" class="form-control-label">Ime</label>
            <input type="text" [(ngModel)]="zgrada.ime" placeholder="Ime" 
               class="form-control" id="field1c" name="field1">
          </div>
  
          <div class="form-group">
            <label for="field2c" class="form-control-label">Adresa</label>
            <input type="text" [(ngModel)]="zgrada.adresa" placeholder="Adresa" 
               class="form-control" id="field2c" name="field2">
          </div>
          <div class="form-group">
              <label for="field3c" class="form-control-label">Broj stanova</label>
              <input type="text" [(ngModel)]="zgrada.brStanova" placeholder="Broj Stanova" 
                 class="form-control" id="field3c" name="field3">
          </div>
          <div class="form-group">
              <label for="field3c" class="form-control-label">Broj naseljenih</label>
              <input type="text" [(ngModel)]="zgrada.brNaseljenih" placeholder="Broj naseljenih" 
                 class="form-control" id="field3c" name="field3">
          </div>
          <div class="form-group">
              <label for="field3c" class="form-control-label">Vlasnik</label>
              <input type="text" [(ngModel)]="zgrada.vlasnik.korisIme" placeholder="Vlasnik" 
                   class="form-control" id="field3c" name="field3">
          </div>
     </form>
    <div *ngIf="zgrada.id">
    <div>
      <h3>kvarovi</h3>
      <button type="button" class="btn btn-primary" aria-label="Add" (click)="gotoAddKvar()">
        <span class="fa fa-plus" aria-hidden="true"></span>
      </button>
    </div>
    <table class="table table-bordered">
      <tr *ngFor="let kvar of kvarovi">
        <th>Kvar id</th>
        <td>
        {{zgrada.id.kvar.id}} {{kvar.ime}} {{kvar.opis}} {{kvar.kreator.ime}} {{kvar.datKreiranja}} {{kvar.datZakazivanja}} {{kvar.datPopravke}} {{kvar.popravljen}}{{kvar.radnik.ime}}
        </td>
        <td>
            <button type="button" class="btn btn-primary"  aria-label="Edit" (click)="gotoEdit(kvar)">
                <span class="fa fa-edit" aria-hidden="true" style="font-size:18px;color:darkgreen"></span>
              </button>
          <button type="button" class="btn btn-primary right" aria-label="Delete" (click)="deleteKvar(kvar.id)">
            <span class="fa fa-remove" aria-hidden="true"></span>
          </button>
        </td>
      </tr>
    </table>   
  </div>
</div>
  
  <div>
    <button class="btn btn-primary" (click)="goBack()">Cancel</button>
    <button class="btn btn-primary" (click)="save()">OK</button>
  </div>
