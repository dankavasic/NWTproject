<div>
    <h3>Korisnik</h3>
  </div>
  
  <div>
  
    <form >
          <div class="form-group">
            <label for="field1c" class="form-control-label">Ime</label>
            <input type="text" [(ngModel)]="korisnik.ime" placeholder="Ime" 
               class="form-control" id="field1c" name="field1">
          </div>
  
          <div class="form-group">
            <label for="field2c" class="form-control-label">Korisnicko ime</label>
            <input type="text" [(ngModel)]="korisnik.korisIme" placeholder="Koris Ime" 
               class="form-control" id="field2c" name="field2">
          </div>
         
          <div class="form-group">
            <label for="field3c" class="form-control-label">Lozinka</label>
            <input type="text" [(ngModel)]="korisnik.lozinka" placeholder="Lozinka" 
               class="form-control" id="field3c" name="field3">
          </div>
          <div class="form-group">
            <label for="field3c" class="form-control-label">Uloga</label>
            <input type="text" [(ngModel)]="korisnik.uloga" placeholder="Uloga" 
               class="form-control" id="field4c" name="field4">
          </div>

     </form>
    
  
  </div>
  <div>
    <button class="btn btn-primary" (click)="goBack()">Cancel</button>
    <button class="btn btn-primary" (click)="save()">OK</button>
  </div>
