<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div>
    <h3 style="text-align:center;">Korisnik</h3>
  </div>
  <body style="background-color:rgb(207, 134, 66);"></body>
  <div>
  
    <form >
          <div class="form-group">
            <label for="field1c" class="form-control-label">Redni broj</label>
            <input type="text" [(ngModel)]="korisnik.id" placeholder="Id" 
               class="form-control" id="field1c" name="field1">
          </div>
          <div class="form-group">
              <label for="field2c" class="form-control-label">Ime</label>
              <input type="text" [(ngModel)]="korisnik.ime" placeholder="Ime" 
                 class="form-control" id="field2c" name="field2">
            </div>
  
          <div class="form-group">
            <label for="field3c" class="form-control-label">Korisnicko ime</label>
            <input type="text" [(ngModel)]="korisnik.korisIme" placeholder="Koris Ime" 
               class="form-control" id="field3c" name="field3">
          </div>
         
          <div class="form-group">
            <label for="field4c" class="form-control-label">Lozinka</label>
            <input type="password" [(ngModel)]="korisnik.lozinka" placeholder="Lozinka" 
               class="form-control" id="field4c" name="field4">
          </div>
          <div class="form-group">
            <label for="field5c" class="form-control-label">Uloga</label>
            <input type="text" [(ngModel)]="korisnik.uloga" placeholder="Uloga" 
               class="form-control" id="field5c" name="field5">
          </div>

     </form>
    
  
  </div>
  <div>
    <button class="btn btn-primary" (click)="goBack()" style="font-size:18px;color:darkgreen">Cancel</button>
    <button class="btn btn-primary" (click)="save()" style="font-size:18px;color:darkgreen">OK</button>
  </div>
