<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div>
    <h3 style="text-align:center;">Firma {{firma.ime}}</h3>
  </div>
  <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
      crossorigin="anonymous"></script>
    <style>
    table, th, td {
      border-right: 2px solid rgb(208, 236, 197);
      border-bottom: 2px solid rgb(208, 236, 197);
    }
    </style>
    <body style="background-color:rgb(207, 134, 66);"></body>
  </head>
  <div>
  
    <form>
      <table class="table text-center; margin:5px">
        <td>
        <div class="form-group">
            <label for="field1c" class="form-control-label">Redni broj</label>
            <input type="text" [(ngModel)]="firma.id" placeholder="Id" 
               class="form-control" id="field1c" name="field1">
          </div>
          </td>
          <td>
          <div class="form-group">
            <label for="field2c" class="form-control-label">Ime</label>
            <input type="text" [(ngModel)]="firma.ime" placeholder="Ime" 
               class="form-control" id="field2c" name="field2">
          </div>
          </td>
          <td>
          <div class="form-group">
            <label for="field3c" class="form-control-label">Adresa</label>
            <input type="text" [(ngModel)]="firma.adresa" placeholder="Adresa" 
               class="form-control" id="field3c" name="field3">
          </div>
          </td>
          <td>
          <div class="form-group">
            <label for="field4c" class="form-control-label">Telefon</label>
            <input type="text" [(ngModel)]="firma.telefon" placeholder="Telefon" 
               class="form-control" id="field4c" name="field4">
          </div>
          </td>
          <td>
          <div class="form-group">
            <label for="field5c" class="form-control-label">Email</label>
            <input type="text" [(ngModel)]="firma.email" placeholder="Email" 
               class="form-control" id="field5c" name="field5">
          </div>
          </td>
          <td>
          <div class="form-group">
            <label for="field6c" class="form-control-label">Web site</label>
            <input type="text" [(ngModel)]="firma.webSite" placeholder="WebSite" 
               class="form-control" id="field6c" name="field6">
          </div>
          </td>
          <td>
          <div class="form-group">
              <label for="field7c" class="form-control-label">Vlasnik</label>
              <input type="text" [(ngModel)]="firma.vlasnik.korisIme" placeholder="Vlasnik" 
                 class="form-control" id="field7c" name="field7">
            </div>
            </td>
          </table>
          
     </form>
    
  
  </div>
  <div>
    <button class="btn btn-primary" (click)="goBack()" style="font-size:18px;color:darkgreen">Cancel</button>
    <button class="btn btn-primary" (click)="save()" style="font-size:18px;color:darkgreen">OK</button>
  </div>
