<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div>
   <h3 style="text-align:center;">Komentari</h3>
</div>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
    crossorigin="anonymous"></script>
  <style>
  table, th, td {
    border-right: 2px solid rgb(208, 236, 197);
  }
  </style>
  <body style="background-color:rgb(188, 193, 194);"></body>
  </head>
  <div class="container">
  <table class="table text-center">
    <tr>
      <th>Id</th>
      <th>Text</th>
      <th>Datum kreiranja</th>
      <th>Kreator</th>
      <th>Kvar</th>
    </tr>
    <tr *ngFor="let komentar of komentari">
      <td>{{komentar.id}}</td>
      <td>{{komentar.text}}</td>
      <td>{{komentar.datKreiranja  | date: 'dd.MM.yyyy'}}</td>
      <td>{{komentar.kreator.korisIme}}</td>
      <td>{{komentar.kvar.id}}</td>
      <td>
        <button type="button" class="btn btn-primary"  aria-label="Edit" (click)="gotoEdit(komentar)">
          <span class="fa fa-edit" aria-hidden="true" style="font-size:18px;color:darkgreen"></span>
        </button>
  
        <button type="button" class="btn btn-primary" aria-label="Delete" (click)="deleteKomentar(komentar.id)">
          <i class="fa fa-remove" aria-hidden="true" style="font-size:18px;color:darkgreen"></i>
        </button>
      </td>
    </tr>
  </table>
  </div>
  <div class="right">
    <button type="button" class="btn btn-primary" aria-label="Add" (click)="gotoAdd()">
      <span class="fa fa-plus" aria-hidden="true" style="font-size:18px;color:darkgreen"></span>
    </button>
  </div>
